<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div ngModelGroup="submitGroup"  #submitGroup="ngModelGroup">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" ngModel required email #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid">Please enter a valid email address!</span> 
                </div>
                <div class="form-group">
                    <label for="userExperience">Experience</label>
                    <select class="form-control" name="experience" [ngModel]="defaultExperience">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
                    <span class="help-block" *ngIf="!password.valid">Please enter a valid password!</span> 
                </div>
            </div>
            <p *ngIf="!submitGroup.valid && submitGroup.touched">Data is invalid</p>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data: </h3>
            <p>Email: {{submittedData.email}}</p>
            <p>Experience: {{submittedData.experience}}</p>
            <p>Password: {{submittedData.password}}</p>
        </div>
    </div>
</div>
